<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head('Registro')}"></head>
<body>
<div class="container-fluid p-0">
    <div class="row g-0">
        <div class="col-md-6 auth-side">
            <h1>Sistema de Calificaciones</h1>
        </div>

        <div class="col-md-6 login-container bg-light">
            <div class="special-card shadow-lg">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Registro de Usuario</h2>

                    <form th:action="@{/auth/register}" th:object="${registrationRequest}" method="post">
                        <div class="mb-4">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        </div>
                        <div class="mb-4">
                            <label for="name" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>
                        <div class="mb-4">
                            <label for="passwordConfirm" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="passwordConfirm" th:field="*{passwordConfirm}" required>
                        </div>
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
                            <a th:href="@{/auth/login}" class="btn btn-outline-secondary">Volver al Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/common :: scripts}"></div>
</body>
</html>
