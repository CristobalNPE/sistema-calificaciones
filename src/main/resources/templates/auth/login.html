<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{fragments/common :: head('Iniciar Sesión')}"></head>
</head>
<body>
<div class="container-fluid p-0">
    <div class="row g-0">
        <div class="col-md-6 auth-side">
            <h1>Sistema de Calificaciones</h1>
        </div>

        <div class="col-md-6 login-container bg-light">
            <div class="special-card shadow-lg">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Credenciales inválidas
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Sesión cerrada exitosamente
                    </div>

                    <form th:action="@{/auth/login}" method="post">
                        <div class="mb-4">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-success btn-lg">Ingresar</button>
                            <a th:href="@{/auth/register}" class="btn btn-outline-secondary">Registrarse</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/common :: scripts}"></div>
</body>
</html>
