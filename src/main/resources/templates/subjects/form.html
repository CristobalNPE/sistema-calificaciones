<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head('Nueva Asignatura')}"></head>
<body>
<div class="d-flex">
    <div th:replace="~{fragments/navbar :: sidebar}"></div>

    <div class="w-100">
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="bi bi-journal-text display-1 text-success"></i>
                                <h2 class="mt-3">Nueva Asignatura</h2>
                                <p class="text-muted">Ingrese el nombre de la nueva asignatura a registrar</p>
                            </div>

                            <form th:action="@{/subjects}" th:object="${subject}" method="post" class="needs-validation" novalidate>
                                <div class="form-floating mb-4">
                                    <input type="text"
                                           class="form-control form-control-lg"
                                           th:field="*{name}"
                                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                           placeholder="Nombre de la asignatura"
                                           required>
                                    <label>Nombre de la asignatura</label>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                        Error en el nombre
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success btn-lg">
                                        <i class="bi bi-check-circle me-2"></i>Guardar Asignatura
                                    </button>
                                    <a th:href="@{/subjects}" class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left me-2"></i>Volver
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/common :: scripts}"></div>
</body>
</html>
