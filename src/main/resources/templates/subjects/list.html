<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head('GestiÃ³n de Asignaturas')}"></head>
<body>
<div class="d-flex">
    <div th:replace="~{fragments/navbar :: sidebar}"></div>

    <div class="w-100">
        <th:block th:if="${message}">
            <div th:replace="~{fragments/toast :: toast(message=${message},type=${type})}"></div>
        </th:block>

        <div class="container py-4">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h2>Asignaturas Registradas</h2>
                <a th:href="@{/subjects/new}" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> Registrar Materia
                </a>
            </div>

            <div class="d-flex flex-wrap gap-4 justify-content-center">
                <!-- Subject Cards -->
                <div th:each="subject : ${subjects}" class="card" style="width: 18rem; height: 280px;">
                    <div class="card-body d-flex flex-column">
                        <!-- Card Content -->
                        <div class="flex-grow-1 text-center d-flex flex-column justify-content-center">
                            <h3 class="card-title" th:text="${subject.name}"></h3>
                            <div class="mt-3">
                                <span class="fs-1 fw-bold text-primary" th:text="${subject.registeredStudents}"></span>
                                <p class="text-muted mb-0">Estudiantes Registrados</p>
                            </div>
                        </div>

                        <!-- Card Footer -->
                        <div class="border-top pt-3 mt-auto">
                            <a th:href="@{/subjects/{id}(id=${subject.id})}"
                               class="btn btn-secondary w-100">
                                <i class="bi bi-eye"></i> Ver Detalles
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Empty state -->
                <div th:if="${subjects.empty}" class="w-100 text-center py-5">
                    <p class="text-muted">No hay asignaturas registradas</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/common :: scripts}"></div>
</body>
</html>
